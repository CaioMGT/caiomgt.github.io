<!DOCTYPE html>
<html id="html" class="dark">
    <head>
        <link rel="stylesheet" href="./main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <style>
            *{
                transition: background-color 0.3s ease-in-out;
                will-change: background-color;
            }
        </style>
        <script src="./code/thememgr.js"></script>
        <script src="./code/themeswitcher.js"></script>
        <script src="./code/bars.js"></script>
        <title>Settings</title>
    </head>
    <body class="bg-neutral-300 dark:bg-neutral-800 roboto">
        <top-nav></top-nav>
        <div class="flex justify-center grid-rows-1 py-8 text-center fadein">
            <div class="flex flex-col gap-y-6 rounded-md roboto w-3/4 bg-neutral-100 dark:bg-neutral-900 dark:text-white md:text-xl">
                <h1 class='pt-4 roboto text-black dark:text-white text-center text-4xl font-thin' draggable="false">Settings</h1>
                <div>
                    <!--
                        To make a toggle button, all you need is the toggle class. 
                        To activate it, use the active class while it has the toggle class. 
                        For the dot, you need the dot class and to activate it, the active class.
                    -->
                    Enable Light Theme <button type="button" style="display:inline" id="theme-switcher" class="toggle normal mt-2 rounded-full"><div class="dot normal rounded-full bg-white w-[20px] h-[20px]"></div></button>
                </div>
            </div>
        </div>
        <bottom-bar></bottom-bar>
    </body>
</html>
